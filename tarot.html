<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 해석 페이지</title>
    <link rel="stylesheet" href="./css/tarot.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="header">
        <div class="logo-container">
            <a href="#" class="logo-link">로고</a>
            <span class="site-name">동그라미</span>
        </div>
        <div class="header-actions">
            <div class="user-actions">
                <span>연애</span>
                <span>금전</span>
                <span>직업</span>
                <span>대인관계</span>
                <span>MBTI</span>
            </div>
            <div class="user-info">
                <div id="user-image"></div>
                <span>회원 이름</span>
                <div id="kakao"></div>
            </div>
        </div>
    </nav>
    <div class="content">
        <div id="card-container">
            <div id="img_section">
                <img src="./images/basic.jpg" alt="logo" id="owl-image"> <!-- 부엉이 이미지의 ID를 owl-image로 수정 -->
            </div>
            <div id="initial-card" class="center-card"></div>
            <div class="card-select">
                <div class="card-labels">
                    <span id="labels_past">과거</span>
                    <span id="labels_present">현재</span>
                    <span id="labels_future">미래</span>
                </div>
                <div id="card_past"></div>
                <div id="card_present"></div>
                <div id="card_future"></div>
            </div>
            <button name="showResult" id="showResult">결과 보기</button>
        </div>  
    </div>
    <script src="./js/tarot.js"></script>
</body>
</html>
