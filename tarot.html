<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 해석 페이지</title>
    <link rel="stylesheet" href="./css/tarot.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <button>로고</button>
            <span>동그라미</span>
        </div>
        <div class="search-bar">
            <select>
                <option>대주제</option>
                <option>소주제1</option>
                <option>소주제2</option>
                <option value="3">소주제3</option>
            </select>
        </div>
        <div>
            <button>회원가입</button>
            <button>로그인</button>
        </div>
    </div>
    <div class="content">
        <div id="card-container">
            <div id="img_section">
                <img src="./images/basic.jpg" alt="logo" id="character">
            </div>
            <div id="initial-card" class="center-card"></div>
        </div>
    </div>
    <div class="footer">
        <button class="save">결과 저장</button>
        <button class="review">리뷰</button>
        <button class="share">친구에게 공유하기</button>
    </div>
    <script src="./js/tarot.js"></script>
</body>
</html>
