<!DOCTYPE html>
<html>
<head>
    <title>Tarot Card Fanning</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #card-container {
            position: relative;
            width: 5000px;
            height: 3000px;
            overflow: auto;
        }

        canvas {
            cursor: grab;
        }

        canvas:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div id="card-container">
        <canvas id="myCanvas"></canvas>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById('card-container');
            const canvas = document.getElementById('myCanvas');
            const ctx = canvas.getContext('2d');
            const cardBackImage = new Image();
            cardBackImage.src = 'card.jpg';

            const cardWidth = 400;
            const cardHeight = 650;
            const cardCount = 60;
            const radius = 1200;
            const startAngle =  - (Math.PI / 6);
            // console.log(startAngle)
            const maxEndAngle = 3.6 * Math.PI / 3; // 최대 270도
            // console.log('max = ', maxEndAngle)
            const visibleAngleRange = maxEndAngle - startAngle;
            const delayBetweenCards = 10; // milliseconds

            let currentAngle = 0;
            let isDragging = false;
            let lastMouseX = 0;
            let isCardsFanned = false;

            cardBackImage.onload = function() {
                canvas.width = container.offsetWidth;
                canvas.height = container.offsetHeight;
                drawInitialCard();
                canvas.addEventListener('click', fanCards); // 클릭 이벤트 추가
            }

            function drawInitialCard() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                ctx.drawImage(cardBackImage, centerX - cardWidth / 2, centerY - cardHeight / 2, cardWidth, cardHeight);
            }

            function drawCardsWithDelay() {
                let index = 0;
                function drawNextCard() {
                    if (index >= cardCount) return;
                    const angle = (index / cardCount) * 2 * Math.PI + currentAngle;
                    const x = canvas.width / 2 + radius * Math.cos(angle);
                    const y = canvas.height / 2 + radius * Math.sin(angle);
                    const rotation = angle + Math.PI / 2;

                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(rotation);
                    ctx.drawImage(cardBackImage, -cardWidth / 2, -cardHeight / 2, cardWidth, cardHeight);
                    ctx.restore();

                    index++;
                    setTimeout(drawNextCard, delayBetweenCards);
                }
                drawNextCard();
            }

            function fanCards() {
                if (isCardsFanned) return;
                isCardsFanned = true;
                drawCardsWithDelay();
            }

            canvas.addEventListener('mousedown', startDrag);
            canvas.addEventListener('mousemove', drag);
            canvas.addEventListener('mouseup', stopDrag);
            canvas.addEventListener('mouseleave', stopDrag);

            function startDrag(e) {
                isDragging = true;
                lastMouseX = e.clientX;
            }

            function drag(e) {
                if (!isDragging) return;

                const dx = e.clientX - lastMouseX;
                currentAngle += dx / radius;
                lastMouseX = e.clientX;
            }

            function stopDrag() {
                isDragging = false;
            }
        });
    </script>
</body>
</html>
