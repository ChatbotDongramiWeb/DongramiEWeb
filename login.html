<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/tarot_login/css/login.css">
</head>
<body>
<!--
        <img src="/tarot_login/images/login_logo.jpg"
            style= "width: 200px; height: 200px;" alt="">
-->
    <div class="login-wrapper">
        <h2>Login</h2>
        <form method="post" action="서버의url" id="login-form">
            <input type="text" name="userName" placeholder="Email">
            <input type="password" name="userPassword" placeholder="password">
            <div class="input-control">
            <label for="remember-check">
                <input type="checkbox" id="remember-check">아이디 저장하기
            </label>
                <input type="submit" value="회원가입">
                <input type="submit" value="ID/PW 찾기">
            </div>
            <input type="submit" value="Login">
        </form>

        <div class="striped">
            <span class="striped-line"></span>
            <span class="striped-text">Or</span>
            <span class="striped-line"></span>
        </div>
          
        <form method="post" action="서버의url" id="socialLogin-form">
            <div class="social-login-wrapper">
                <a href="구글로그인URL" class="social-login-btn google">
                    <div class="img-container">
                        <img src="images/google_login.png" alt="Google Login">
                    </div>
                </a>
                <a href="네이버로그인URL" class="social-login-btn naver">
                    <div class="img-container">
                        <img src="images/naver_login.png" alt="Naver Login">
                    </div>
                </a>
                <a href="카카오로그인URL" class="social-login-btn kakao">
                    <div class="img-container">
                        <img src="images/kakao_login.png" alt="Kakao Login">
                    </div>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
